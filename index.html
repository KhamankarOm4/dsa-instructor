<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DSA Instructor</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-brain"></i> Dynamic DSA Instructor</h2>
            <button id="clear-chat" title="Clear Chat"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div class="chat-box" id="chat-box">
             <div class="chat-message ai-message">
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-bubble">
                    <div class="message-content">Hii! Ready to explore the world of Data Structures and Algorithms?</div>
                </div>
            </div>
        </div>
        <div class="typing-indicator-container" id="typing-indicator-container">
            <div class="chat-message ai-message">
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" class="chat-input" id="user-input" placeholder="e.g., Explain what a binary tree is..." required autocomplete="off">
            <button type="submit" class="send-button" id="send-button" title="Send Message">
                <span class="send-icon"><i class="fas fa-paper-plane"></i></span>
                <div class="loader"></div>
            </button>
        </form>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
